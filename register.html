<html> 
<head> 
<title>Vertechx 2015</title> 
<link rel="stylesheet" href="style.css">
<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
<script src="register.js"></script>
</head> 
<body>
<img src="logo.png" alt="vertechx 2015" id="logo">

<audio id="beep">
  <source src="beep.mp3" type="audio/mpeg">
</audio>

<h1>Team Registration for VertechX 2015</h1>

<form action="" id="registration" method="post">
	<input type="text" class='reg' name="team-name" id="team-name" placeholder="What is your team name?" required>
	<br><br>

	<input type="text" class='reg' name="cap-name" id="cap-name" placeholder="Enter the name of your captain" required>
	<input type="text" class='reg' name="cap-roll-no" id="cap-roll-no" placeholder="Enter the roll-no of your captain" required>
	<input type="email" class='reg' name="cap-email" id="cap-email" placeholder="Enter the email-id of your captain" required>
	<input type="number" class='reg' name="cap-phone" id="cap-phone" placeholder="Enter the phone number of your captain" required>

	<br><br>
	<input type="text" class='reg' name="name-2" id="name-2" placeholder="Enter the name of the 2nd member" required>
	<input type="text" class='reg' name="roll-2" id="roll-2" placeholder="Enter the roll-no of the 2nd member" required>
	<br><br>
	<input type="text" class='reg' name="name-3" id="name-3" placeholder="Enter the name of the 3rd member" required>
	<input type="text" class='reg' name="roll-3" id="roll-3" placeholder="Enter the roll-no of the 3rd member" required>
	<br><br>
	<input type="text" class='reg' name="name-4" id="name-4" placeholder="Enter the name of the 4th member" required>
	<input type="text" class='reg' name="roll-4" id="roll-4" placeholder="Enter the roll-no of the 4th member" required>
	<br><br>
	<input type="text" class='reg' name="name-5" id="name-5" placeholder="Enter the name of the 5th member" required>
	<input type="text" class='reg' name="roll-5" id="roll-5" placeholder="Enter the roll-no of the 5th member" required>
	<br><br>
	<input type="text" class='reg' name="name-6" id="name-6" placeholder="Enter the name of the 6th member" required>
	<input type="text" class='reg' name="roll-6" id="roll-6" placeholder="Enter the roll-no of the 6th member" required>
	<br><br>
	<input type="password" class='reg' id="password" name="password" placeholder='Enter your password'>
	<input type="password" class='reg' id="con-password" name="con-password" placeholder='Re-enter your password'>
	<br><br><br>
	<input type="submit" id="submit">
</form>



<footer>
	<center>
		<img src="logo-footer.png" alt="vertechx 2015" id="logo-footer">
	</center>
</footer>

</body> 
</html>
